{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container my-5 py-3 z-depth-1 rounded">


        <!--Section: Content-->
        <section class="dark-grey-text">

            <!-- Shopping Cart table -->
            <div class="table-responsive">

                <table class="table product-table mb-0">

                    <!-- Table head -->
                    <thead class="mdb-color lighten-5">
                        <tr>
                            <th></th>
                            <th class="font-weight-bold">
                                <strong>Product</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>Color</strong>
                            </th>
                            <th></th>
                            <th class="font-weight-bold">
                                <strong>Price</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>QTY</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>Amount</strong>
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <!-- /.Table head -->

                    <!-- Table body -->
                    <tbody>

                        <!-- First row -->
                        
                        {% for obj in object.items.all %}
                            <tr>
                                <th scope="row">
                                    <img src="{{ obj.image.url }}" alt=""
                                        class="img-fluid z-depth-0">
                                </th>
                                <td>
                                    <h5 class="mt-3">
                                        <strong>iPhone</strong>
                                    </h5>
                                    <p class="text-muted">Apple</p>
                                </td>
                                <td>White</td>
                                <td></td>
                                <td>$800</td>
                                <td>
                                    <input type="number" value="2" aria-label="Search" class="form-control"
                                        style="width: 100px">
                                </td>
                                <td class="font-weight-bold">
                                    <strong>$800</strong>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip"
                                        data-placement="top" title="Remove item">X
                                    </button>
                                </td>
                            </tr>
                        {% endfor %}
                            
                        <!-- /.First row -->

                    </tbody>
                    <!-- /.Table body -->

                </table>

            </div>
            <!-- /.Shopping Cart table -->

        </section>
        <!--Section: Content-->


    </div>
{% endblock content %}
