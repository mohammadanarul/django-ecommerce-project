{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Titile</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total Price</th>
                </tr>
            </thead>
            <tbody>
                
                {% for obj in object.items.all %}
                    <tr>
                        <th scope="row">1</th>
                        <td>{{ obj.item.title }}</td>
                        <td>{{ obj.quantity }}</td>
                        <td>{{ obj.item.price }}</td>
                    </tr>
                {% endfor %}
                    
            </tbody>
        </table>
    </div>
{% endblock content %}
